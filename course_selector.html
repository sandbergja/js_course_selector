<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script type="text/javascript" src="drag_drop.js"></script>
</head>
<body class="col-sm-offset-3 col-sm-6">

<h1>Course selector tool</h1>

<form>
<label for="reading-score">Reading score</label>
<select id="reading-score" class="form-control">
  <option>Please select your score</option>
  <option>0 - 54</option>
  <option>55 - 83</option>
  <option>84 - 98</option>
  <option>99 - 120</option>
</select>
<br />
<label for="writing-score">Writing score</label>
<select id="writing-score" class="form-control">
  <option>Please select your score</option>
  <option>0 - 30</option>
  <option>31 - 68</option>
  <option>69 - 79</option>
  <option>80 - 94</option>
  <option>95 - 120</option>
</select>
<br />
<label for="math-score-1">Math scores</label>
<select id="math-score-1" class="form-control col-sm-2">
  <option>Arithmetic score</option>
  <option>20 - 74</option>
  <option>75 - 120</option>
</select>
<select id="math-score-2" class="form-control col-sm-2">
  <option>Algebra score</option>
  <option>21 - 38</option>
  <option>39 - 67</option>
  <option>68 - 76</option>
  <option>77 - 120</option>
</select>
<select id="math-score-3" class="form-control col-sm-2">
  <option>College math score</option>
  <option>20 - 35</option>
  <option>36 - 58</option>
  <option>59 - 79</option>
  <option>80 - 120</option>
</select>
<br />
</form>

<br /><br /><br />

<button class="btn btn-success col-sm-6" onclick="generateClasses()">What should I take?</button>

<br /><br /><br />

<div class="panel panel-default col-xs-10 col-md-5">
<!-- <span class="panel-title">For science majors</span> -->
<table id="suggested-classes" class="table">
<tr><th>Course number</th><th>Course title</th><th>Credit hours</th></tr>
</table>
</div>


<div class="panel panel-default col-xs-10 col-md-5">
<span class="panel-title">For psychology majors</span>
<table id="suggested-classes" class="table">
<tr><th>Course number</th><th>Course title</th><th>Credit hours</th></tr>
</table>
</div>

<div class="panel panel-default col-xs-10 col-md-5">
<span class="panel-title">For welding certificate seekers</span>
<table id="suggested-classes" class="table">
<tr><th>Course number</th><th>Course title</th><th>Credit hours</th></tr>
</table>
</div>


<script>
function generateClasses() {
    var x = document.getElementById("math-score");
    var classes = document.getElementById("suggested-classes");
    var num_rows = classes.rows.length;
    while (1 < num_rows) {
	   classes.deleteRow(1);
	}
    var math_class = classes.insertRow(1);
    var math_number = math_class.insertCell(0);
    var math_title = math_class.insertCell(1);
    var math_hours = math_class.insertCell(2);
    math_number.innerHTML = "Arth95";
    math_title.innerHTML = "Arithmancy";
    math_hours.innerHTML = "3";
    var reading_class = classes.insertRow(2);
    var reading_number = reading_class.insertCell(0);
    var reading_title = reading_class.insertCell(1);
    var reading_hours = reading_class.insertCell(2);
    reading_number.innerHTML = "Div105";
    reading_title.innerHTML = "Divination";
    reading_hours.innerHTML = "3";
    var writing_class = classes.insertRow(3);
    var writing_number = writing_class.insertCell(0);
    var writing_title = writing_class.insertCell(1);
    var writing_hours = writing_class.insertCell(2);
    writing_number.innerHTML = "Cmc102";
    writing_title.innerHTML = "Care of Magical Creatures";
    writing_hours.innerHTML = "6";
}
</script>




</body>
</html>
